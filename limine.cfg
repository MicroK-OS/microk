# Timeout in seconds that Limine will use before automatically booting.
TIMEOUT=5

TERM_WALLPAPER=boot:///back.bmp
TERM_WALLPAPER_STYLE=centered
TERM_BACKDROP=000000


# The entry name that will be displayed in the boot menu
:MicroK
    # Change the protocol line depending on the used protocol.
    PROTOCOL=limine

    # Path to the kernel to boot. boot:/// represents the partition on which limine.cfg is located.
    KERNEL_PATH=boot:///microk.elf

    MODULE_PATH=boot:///initrd.tar
    MODULE_CMDLINE=INITRD

    MODULE_PATH=boot:///test.elf
    MODULE_CMDLINE=TEST
